<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projekte – Startseite</title>
  <style>
    :root{
      --bg: #0f1115;
      --card: #151923;
      --text: #e7e9ee;
      --muted: #b8becc;
      --brand: #6ea8fe;
      --shadow: 0 6px 24px rgba(0,0,0,.25);
      --radius: 14px;
      --gap: clamp(16px, 2.5vw, 28px);
      --maxw: 1200px;
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f7f8fb; --card:#ffffff; --text:#141824; --muted:#5b6478; --shadow:0 6px 24px rgba(0,0,0,.08);}
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: var(--bg);
      color: var(--text);
      font: 16px/1.55 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      display:flex;
      flex-direction:column;
    }
    header{
      position: sticky; top:0; z-index:10;
      backdrop-filter: blur(10px);
      background: color-mix(in oklab, var(--bg) 80%, transparent);
      border-bottom: 1px solid color-mix(in oklab, var(--text) 10%, transparent);
    }
    .wrap{ max-width: var(--maxw); margin: 0 auto; padding: 18px var(--gap); }
    .brand{ display:flex; align-items:center; gap:12px; font-weight:700; letter-spacing:.2px }
    .brand-dot{ width:10px; height:10px; border-radius:999px; background:var(--brand); box-shadow:0 0 0 6px color-mix(in oklab, var(--brand) 25%, transparent)}
    main{ flex:1 }
    .intro{ padding-block: clamp(18px,3vw,28px); color: var(--muted);}
    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: var(--gap);
      padding-bottom: max(10vh, 64px);
    }
    /* Project card */
    .project{
      grid-column: span 12;
      background: var(--card);
      border: 1px solid color-mix(in oklab, var(--text) 10%, transparent);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
      display:grid;
      grid-template-columns: 1fr;
    }
    .project:is(:hover, :focus-within){
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(0,0,0,.25);
      border-color: color-mix(in oklab, var(--brand) 35%, transparent);
    }
    @media (min-width: 720px){
      .project{ grid-template-columns: 5fr 7fr; }
    }
    .project figure {
      margin: 0;
      text-align: center;
    }
    .project img {
      max-width: 100%;
      height: auto;         /* behält Seitenverhältnis */
      object-fit: contain;  /* Bild wird vollständig angezeigt */
      display: inline-block;
      transition: transform .35s ease;
    }
    .project:hover img {
      transform: scale(1.03);
    }
    .project .content{
      padding: clamp(14px, 2.4vw, 24px);
      display:flex; flex-direction:column; justify-content:center; gap:10px;
    }
    .project h2{ margin:0; font-size: clamp(18px, 2.2vw, 26px); line-height:1.25 }
    .project p{ margin:0; color: var(--muted) }
    .project a.more{
      align-self:flex-start; margin-top:10px;
      text-decoration: none; font-weight:600;
      padding:8px 12px; border-radius: 10px;
      border:1px solid color-mix(in oklab, var(--brand) 40%, transparent);
      transition: background .18s ease, color .18s ease, border-color .18s ease;
    }
    .project a.more:hover,
    .project a.more:focus-visible{
      background: color-mix(in oklab, var(--brand) 18%, transparent);
      outline: none;
    }
    footer{
      border-top: 1px solid color-mix(in oklab, var(--text) 10%, transparent);
      color: var(--muted);
    }
    
    .block-link{ color: inherit; text-decoration: none; display:block }
    .sr-only{
      position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border-width:0
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap brand" role="banner" aria-label="Seitenkopf">
      <span class="brand-dot" aria-hidden="true"></span>
      <span>Meine Projekte</span>
    </div>
  </header>

  <main class="wrap" id="content">
    <section class="intro">
      <h1 style="margin:0 0 8px 0">Willkommen!</h1>
      <p>Hier stelle ich meine Projekte vor...</p>
    </section>

    <div class="grid" role="list">
      <!-- PROJEKT 1 -->
      <section class="project" role="listitem">
        <figure>
          <img src="Bilder/projekt1.png" 
               alt="Screenshot von Projekt 1" 
               loading="lazy" decoding="async" />
        </figure>
        <div class="content">
          <h2>SchulSystem</h2>
          <p>Ein Python System, welches die digitale Arbeit an einer Schule verbessern soll.</p>
          <a class="more" href="https://lukas1120987.github.io/SchulSystem/index.html" aria-label="Mehr zum Projekt">Mehr erfahren</a>
        </div>
      </section>
            <!-- PROJEKT 2 -->
      <section class="project" role="listitem">
        <figure>
          <img src="Bilder/projekt2.png" 
               alt="Screenshot von Projekt 2" 
               loading="lazy" decoding="async" />
        </figure>
        <div class="content">
          <h2>NRW RP</h2>
          <p>Eine Internetseite für den Discord-Server NRW RP DE.</p>
          <a class="more" href="https://lukas1120987.github.io/NRW-RP/index.html" aria-label="Mehr zum Projekt">Mehr erfahren</a>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <div class="wrap">
      <small>&copy; <span id="year"></span> Lukas1120987</small>
    </div>
  </footer>

  <script>
    // aktuelles Jahr automatisch setzen
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
